---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
       {% for tag in post.tags %}
        <a href="/tags# {{ tag }}"><img src="{{ site.baseurl }}/icons/{{ tag }}.png" width="100" title={{ tag }} ></a>
       {% endfor %}
      <br>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
